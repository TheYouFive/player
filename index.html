<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Player</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <main>
    <div class="player-main">
      <div class="header">
        <div class="header-icons__area">
          <div>
            <button class="btn-back">
              <i class="fas fa-chevron-left fa-2x"></i>
            </button>
          </div>
          <div>
            <button class="btn-search">
              <i class="fas fa-search fa-2x"></i>
            </button>
          </div>
        </div>

        <div class="player-title">
          <div class="player-title__image">
            <img src="./image/jeff1.jpg" />
          </div>

          <div class="player-title__text">
            <span>Call You Mine</span>
            <span>Jeff Bernat</span>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="player-button-area">
          <div class="player-button">
            <div>
              <button class="btn-info">
                <span><i class="fas fa-exclamation-circle"></i> 곡 정보</span>
              </button>
            </div>
            <div>
              <button class="btn-like">
                <span><i class="fas fa-heart"></i> 211485</span>
              </button>
            </div>
          </div>
        </div>

        <div class="player-list-box">
          <div class="player-list">
            <div class="player-list__image">
              <img src="./image/jeff1.jpg" />
            </div>
            <div class="player-list__text">
              <span>Call You Mine</span>
              <span>Jeff Bernat</span>
            </div>
            <div class="player-list__icon">
              <span>
                <i class="fas fa-ellipsis-v"></i>
              </span>
            </div>
          </div>

          <div class="player-list">
            <div class="player-list__image">
              <img src="./image/jeff2.jpg" />
            </div>
            <div class="player-list__text">
              <span>Wrong Abount Forever</span>
              <span>Jeff Bernat</span>
            </div>
            <div class="player-list__icon">
              <span>
                <i class="fas fa-ellipsis-v"></i>
              </span>
            </div>
          </div>

          <div class="player-list">
            <div class="player-list__image">
              <img src="./image/jeff3.jpg" />
            </div>
            <div class="player-list__text">
              <span>Once Upon a Time</span>
              <span>Jeff Bernat</span>
            </div>
            <div class="player-list__icon">
              <span>
                <i class="fas fa-ellipsis-v"></i>
              </span>
            </div>
          </div>

          <div class="player-list">
            <div class="player-list__image">
              <img src="./image/john.jpg" />
            </div>
            <div class="player-list__text">
              <span>Gravity</span>
              <span>John Mayer</span>
            </div>
            <div class="player-list__icon">
              <span>
                <i class="fas fa-ellipsis-v"></i>
              </span>
            </div>
          </div>

          <div class="player-list">
            <div class="player-list__image">
              <img src="./image/red.jpg" />
            </div>
            <div class="player-list__text">
              <span>Red</span>
              <span>Eyedi</span>
            </div>
            <div class="player-list__icon">
              <span>
                <i class="fas fa-ellipsis-v"></i>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="player-bar">
          <div class="player-bar__image">
            <img src="./image/jeff1.jpg" />
          </div>
          <div class="player-bar__text">
            <span>Call You Mine</span>
            <span>Jeff Bernat</span>
          </div>

          <div class="player-bar__icons">
            <div>
              <span><i class="fas fa-step-backward fa-2x"></i></span>
            </div>
            <div>
              <span><i class="fas fa-pause fa-2x"></i></span>
            </div>
            <div>
              <span><i class="fas fa-step-forward fa-2x"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="player-second">
      <div class="second-header">
        <div class="second-header-icons__area">
          <div>
            <button class="btn-back">
              <i class="fas fa-chevron-left fa-2x"></i>
            </button>
          </div>
          <div>
            <button class="btn-etc">
              <i class="fas fa-ellipsis-v fa-2x"></i>
            </button>
          </div>
        </div>

        <div class="second-player-title">
          <div class="second-player-title__image">
            <img src="./image/jeff1.jpg" />
          </div>

          <div class="second-player-title__text">
            <span>Call You Mine</span>
            <span>Jeff Bernat</span>
          </div>
        </div>
      </div>

      <div class="second-container">
        <div class="second-player-progress">
          <div class="second-player-progress__time">
            <span>1:12</span>
            <span>3:35</span>
          </div>

          <div class="second-player-progress__bar">
            <div class="second-player-progress__gauge">
              <span><i class="fas fa-circle"></i></span>
            </div>
          </div>
        </div>
      </div>

      <div class="second-player-music__control">
        <span><i class="fas fa-redo-alt lg"></i></span>
        <span><i class="fas fa-step-backward lg"></i></span>
        <div>
          <span><i class="fas fa-play fa-lg"></i></span>
        </div>
        <span><i class="fas fa-step-forward lg"></i></span>
        <span><i class="fas fa-random lg"></i></span>
      </div>
    </div>
  </main>
  <footer class="body-footer">
    <div class="body-footer-container">
      <span>본 사이트는 상업적 목적이 아닌 개인 포트폴리오 용으로 제작되었습니다.</span>
    </div>
  </footer>
</body>

</html>
